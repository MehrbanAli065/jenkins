<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Showroom</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: url('https://source.unsplash.com/featured/?cars,showroom') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
        }
        .navbar {
            overflow: hidden;
            background-color: #333;
        }
        .navbar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
        .tab {
            overflow: hidden;
            background-color: #f1f1f1;
        }
        .tab button {
            background-color: inherit;
            float: left;
            border: none;
            outline: none;
            cursor: pointer;
            padding: 14px 16px;
            transition: 0.3s;
        }
        .tab button:hover {
            background-color: #ddd;
        }
        .tab button.active {
            background-color: #ccc;
        }
        .tabcontent {
            display: none;
            padding: 6px 12px;
            border-top: none;
        }
        .car-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }
        .car-item {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin: 10px;
            overflow: hidden;
            width: 30%;
            max-width: 300px;
            text-align: center;
            padding: 10px;
        }
        .car-item img {
            width: 100%;
            border-bottom: 1px solid #ddd;
        }
        .car-item h3 {
            margin: 10px 0;
        }
        .car-item p {
            margin: 10px 0;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#contact">Contact</a>
    </div>

    <div class="tab">
        <button class="tablinks" onclick="openTab(event, 'SUVs')">SUVs</button>
        <button class="tablinks" onclick="openTab(event, 'Sedans')">Sedans</button>
        <button class="tablinks" onclick="openTab(event, 'Trucks')">Trucks</button>
    </div>

    <div id="SUVs" class="tabcontent">
        <h2>SUVs</h2>
        <div class="car-list">
            <div class="car-item">
                <img src="https://example.com/suv1.jpg" alt="SUV 1">
                <h3>Model SUV A</h3>
                <p>Price: $40,000</p>
            </div>
            <div class="car-item">
                <img src="https://example.com/suv2.jpg" alt="SUV 2">
                <h3>Model SUV B</h3>
                <p>Price: $50,000</p>
            </div>
        </div>
    </div>

    <div id="Sedans" class="tabcontent">
        <h2>Sedans</h2>
        <div class="car-list">
            <div class="car-item">
                <img src="https://example.com/sedan1.jpg" alt="Sedan 1">
                <h3>Model Sedan A</h3>
                <p>Price: $30,000</p>
            </div>
            <div class="car-item">
                <img src="https://example.com/sedan2.jpg" alt="Sedan 2">
                <h3>Model Sedan B</h3>
                <p>Price: $35,000</p>
            </div>
        </div>
    </div>

    <div id="Trucks" class="tabcontent">
        <h2>Trucks</h2>
        <div class="car-list">
            <div class="car-item">
                <img src="https://example.com/truck1.jpg" alt="Truck 1">
                <h3>Model Truck A</h3>
                <p>Price: $60,000</p>
            </div>
            <div class="car-item">
                <img src="https://example.com/truck2.jpg" alt="Truck 2">
                <h3>Model Truck B</h3>
                <p>Price: $65,000</p>
            </div>
        </div>
    </div>

    <script>
        function openTab(evt, tabName) {
            var i, tabcontent, tablinks;
            tabcontent = document.getElementsByClassName("tabcontent");
            for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = "none";
            }
            tablinks = document.getElementsByClassName("tablinks");
            for (i = 0; i < tablinks.length; i++) {
                tablinks[i].className = tablinks[i].className.replace(" active", "");
            }
            document.getElementById(tabName).style.display = "block";
            evt.currentTarget.className += " active";
        }

        // Default to open first tab
        document.getElementsByClassName('tablinks')[0].click();
    </script>
</body>
</html>
