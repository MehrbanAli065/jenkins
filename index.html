<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication Form</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: url('https://source.unsplash.com/featured/?technology,secure') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .form-content {
            background-color: #e8eaf6;
            padding: 20px;
            border: 1px solid #888;
            width: 50%;
            max-width: 600px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin: auto;
        }
        .container {
            padding: 16px;
        }
        input[type=text], input[type=password] {
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #5c6bc0;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            cursor: pointer;
            width: 100%;
            transition: opacity 0.3s ease;
        }
        button:hover {
            opacity: 0.8;
        }
        .cancelbtn, .signupbtn {
            float: left;
            width: 50%;
        }
        .clearfix::after {
            content: "";
            clear: both;
            display: table;
        }
        hr {
            border: 1px solid #f1f1f1;
            margin-bottom: 25px;
        }
    </style>
</head>
<body>
    <div class="form-content">
        <div class="container">
            <h1>Sign Up</h1>
            <p>Please fill in this form to create an account.</p>
            <hr>
            <label for="user"><b>User Name</b></label>
            <input type="text" placeholder="Enter user name" id="user" required>
            <label for="email"><b>Email</b></label>
            <input type="text" placeholder="Enter Email" id="email" required>
            <label for="psw"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" id="psw" required>
            <label>
                <input type="checkbox" checked="checked" name="remember"> Remember me
            </label>
            <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>
            <div class="clearfix">
                <button type="button" onclick="window.location='/LogIn';" class="cancelbtn">Cancel</button>
                <button type="button" id="signup" class="signupbtn">Sign Up</button>
            </div>
            <div>
                <p>Already have an account? <a href="/LogIn">Log in here</a></p>
            </div>
        </div>
    </div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-auth.js";
    import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyAWxkwEHZ5IHdpERk2C5BHTNgFm_K4WPEU",
        authDomain: "detection-app-56a4e.firebaseapp.com",
        databaseURL: "https://detection-app-56a4e-default-rtdb.firebaseio.com",
        projectId: "detection-app-56a4e",
        storageBucket: "detection-app-56a4e.appspot.com",
        messagingSenderId: "184904842460",
        appId: "1:184904842460:web:991c34e3940f6d07b68819"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const database = getDatabase(app);

    document.getElementById('signup').addEventListener('click', () => {
        const userName = document.getElementById('user').value;
        const email = document.getElementById('email').value;
        const password = document.getElementById('psw').value;

        createUserWithEmailAndPassword(auth, email, password)
            .then((userCredential) => {
                // Handle user and user data storage
                const user = userCredential.user;
                const uid = user.uid;  // Get UID for newly created user

                // Setting user data in Firebase Realtime Database
                set(ref(database, 'users/' + uid), {
                    username: userName,
                    email: email
                }).then(() => {
                    alert('Signup successfully');
                    window.location.href = '/LogIn';  // Redirect to login page
                }).catch((error) => {
                    alert('Failed to store user data:', error);

                });
            })
            .catch((error) => {
                const errorCode = error.code;
                const errorMessage = error.message;
                alert(errorMessage);
            });
    });
</script>


</body>
</html>
